<mat-grid-list cols="1" rowHeight="60px" >
	<mat-grid-tile>
		<div>
			<button (click)="auth.googleLogin()" mat-raised-button color="primary">Entrar con google</button>
		</div>
	</mat-grid-tile>

</mat-grid-list>
<mat-card style="width: 60%; margin: 30px auto">
	<mat-toolbar color="warn">Login con email y contrasena</mat-toolbar>
	<mat-card-content>
		<app-auth-form (onsubmit)="login($event)" [btnText]="'Iniciar sesion'"></app-auth-form>
	</mat-card-content>
</mat-card>
